<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sheep Helmet - Khởi đầu phong cách an toàn</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      overflow: hidden;
    }
    .intro-container {
      background: url('./img/intro-bg.png') center center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 10px;
      text-shadow: 0 0 20px #00fff0;
    }
    p {
      font-size: 1.5rem;
      max-width: 600px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00fff0aa;
    }
    .btn {
      background: #00fff0;
      color: #000;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px #00fff0;
      transition: 0.3s ease;
    }
    .btn:hover {
      background: #fff;
      color: #00aaa0;
      box-shadow: 0 0 25px #00fff0;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(1.1);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <h1>Sheep Helmet</h1>
    <p>Khám phá thế giới nón bảo hiểm thời thượng, an toàn và đậm chất riêng của bạn!</p>
    <a href="index.html" class="btn">Bắt đầu hành trình</a>
  </div>
</body>
</html>
