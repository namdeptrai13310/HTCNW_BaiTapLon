<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SheepHelmet - Liên hệ</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="../JS/jquery-3.7.1.min.js"></script>
    <script src="../JS/bootstrap.bundle.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="../img/logochinh.jpg" alt="SheepHelmet" height="40" />
                SheepHelmet
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item"><a class="nav-link" href="intro.html">INTRO</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="news.html">Tin tức</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Về chúng tôi</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Liên hệ</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Infomation.html">Admin</a></li>
                    <li class="nav-item position-relative">
                        <a class="nav-link" href="cart.html" title="Giỏ hàng">
                            <i class="fas fa-shopping-cart fa-lg"></i>
                            <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                0
                            </span>
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Đăng nhập</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <section class="container my-5" style="max-width: 600px;">
        <h2 class="mb-4">Liên hệ với chúng tôi</h2>
        <form id="contact-form" novalidate>
            <div class="mb-3">
                <label for="contact-name" class="form-label">Họ và tên *</label>
                <input type="text" class="form-control" id="contact-name" required />
                <div class="invalid-feedback">Vui lòng nhập họ và tên.</div>
            </div>
            <div class="mb-3">
                <label for="contact-email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="contact-email" required />
                <div class="invalid-feedback">Vui lòng nhập email hợp lệ.</div>
            </div>
            <div class="mb-3">
                <label for="contact-message" class="form-label">Nội dung *</label>
                <textarea class="form-control" id="contact-message" rows="5" required></textarea>
                <div class="invalid-feedback">Vui lòng nhập nội dung liên hệ.</div>
            </div>
            <button type="submit" class="btn btn-primary">Gửi liên hệ</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5 py-4 border-top">
        <div class="container">
            <p class="mb-0">&copy; 2024 SheepHelmet. All rights reserved.</p>
        </div>
    </footer>

    <script src="../JS/main.js"></script>
    <script>
        $(document).ready(function() {
            updateCartCount();

            $('#contact-form').on('submit', function(e) {
                e.preventDefault();
                const name = $('#contact-name').val().trim();
                const email = $('#contact-email').val().trim();
                const message = $('#contact-message').val().trim();

                if (!name || !email || !message) {
                    $(this).addClass('was-validated');
                    return;
                }

                alert('Cảm ơn bạn đã liên hệ với chúng tôi. Chúng tôi sẽ phản hồi sớm nhất có thể.');
                $(this)[0].reset();
                $(this).removeClass('was-validated');
            });
        });
    </script>
</body>
</html>
